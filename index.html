<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
    <div id="front-back-card">
      <div class="card" id="card-front">
        <img src="images/card-logo.svg" alt="card-logo">
        <h2 id="card-number">0000 0000 0000 0000</h2>
          <p id="name">Jane Appleseed</p>
          <p id="expiry">00/00</p>
      </div>
      <div class="card" id="card-back">
        <span>000</span>
      </div>
    </div>
    <form>
      <label for="userName">Cardholder Name</label>
      <input id="userName" name="userName" type="text" value="e.g Jane Appleseed">
      <label for="userNumber">Card Number</label>
      <input type="text" name="userNumber" id="userNumber" value="e.g 1234 5678 9123 0000">
      <div id="expiryForm">
        <label for="expiryForm">Exp. Date</label>
        <input type="text" name="expiryForm" id="expiryMonth">
        <input type="text" name="expiryForm" id="expiryDay">
      </div>
      <input type="submit" value="Confirm">
    </form>
  </main>

</body>
</html>
